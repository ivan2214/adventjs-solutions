name: Update Challenges

on:
  schedule:
    - cron: "0 17 1-24 12 *" # 18:00 Espa√±a (CET, UTC+1) del 1 al 24 de diciembre
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run update script
        run: pnpm dlx tsx scripts/update-challenges.ts

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add lib/challenges.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update challenges" && git push)
